<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Fale Conosco</title>
  <link rel="icon" href="/img/m_logo_webp.webp">

  <div class="mmlogo">
    <img src="img/logo.png" alt="logo M.M." width="250px">
  </div>
</head>

<body>

  <div class="corpoFale">
    <div class="head">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="produtos.html">Produtos</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="contato.html">Contato</a>
        </li>
      </ul>

      <div class="pesquisa">
        <input type="text" id="lupa">
      </div>
      <div class="brasil">
        <img src="/img/brasil.jpeg" width="40px">
      </div>
      <div class="shop">
        <img src="./img/carrinho.png" width="30px">
      </div>
      <div class="user">
        <img src="./img/user.png" width="30px">
      </div>
    </div>

    <section id="produtos">
      <img src="./img/Fale Conosco.png" alt="Fale Conosco m&m" width="800px">
    </section>

    <hr style="height: 3px; background-color: #000;">

    <div class="contato">
      <h1>Entre em Contato</h1><br>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label"><strong>Nome</strong></label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"><strong>Email</strong></label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label"><strong>Mensagem</strong></label>
          <textarea class="form-control" id="mensagem" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-light">Enviar</button>
      </form>
    </div>

  </div>
  </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
